<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<input placeholder="search"/>
<fa-icon
  [ngStyle]="{ color: 'black' }"
  [icon]="faSort"
  (click)="SortUnDoneFirst()"
></fa-icon>
<app-tasks-item
  *ngFor="let task of tasks"
  [task]="task"
  (ondeleteTask)="deleteTask(task)"
  (onToggleTask)="toggleTask(task)"
></app-tasks-item>
